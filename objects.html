<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, target-densitydpi=medium-dpi" />
    <script type="application/javascript" src="/js/libs/jquery-2.1.3.min.js"></script>
    <script type="application/javascript" src="/js/libs/jq-mobile-1.4.5.min.js"></script>
    <script type="application/javascript" src="js/filter_plugin.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all_styles.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Горизонт</title>
</head>
<body>
<div class="wrapper">
    <div class="status-bar"></div>
    <div class="new-menu" id="new_menu">

    </div>
    <div id="objects" class="content" data-role="page" style="">
        <div data-role="header">
            <a href="#" id="menu-button" class="ui-btn-left"><i class="fa fa-bars"></i></a>
            <h1>Список Объектов</h1>
            <a href="#" id="toggle-view" class="ui-btn-right">на карте</a>
        </div><!-- /header -->
        <div class="left-content">
            <input id="objects_search_input" type="text" class="search-input" placeholder="Поиск"/>
            <div class="object-search-result">
                <div class="object-item">
                    <div class="object-item-map"></div>
                    <div class="object-item-info">Москва сити</div>
                </div>
                <div class="object-item">
                    <div class="object-item-map"></div>
                    <div class="object-item-info">
                        Москва сити
                    </div>
                </div>
                <div class="object-item">
                    <div class="object-item-map"></div>
                    <div class="object-item-info">Москва сити</div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="filter-side" data-role="none">
                <div class="filter-row">
                     Показать завершенные
                    <label><input id='show_complete_checkbox' type="checkbox" class="ios-switch orange bigswitch" data-role="none"/><div><div></div></div></label>
                </div>
                <div id="type-filter"></div>
                <div id="distinct-filter"></div>
            </div>
        </div>

    </div>
</div>
</body>
<script type="application/javascript" src="js/app.js"></script>
   <script>
       $(function(){
           $('#type-filter').touchFilter({
               name: "Объект",
               items: [['roads','Дороги'],['junction','Переход'],['bridges','Мосты']]
           })

           $('#type-filter').on('tf.change', function(){console.log($('#type-filter').touchFilter('getValues'))})

           $('#objects_search_input').on('keyup', gorizontApp.filterObjects);

           $('#distinct-filter').touchFilter({
               name: "Округ",
               columns: 4,
               items: [['СВАО','СВАО'],['ЗАО','ЗАО'],['САО','САО'],['ЮВАО','ЮВАО'],
                        ['ВАО','ВАО'],['ЮАО','ЮАО'],['ЮЗАО','ЮЗАО'],['СЗАО','СЗАО'],
                        ['ЦАО','ЦАО']]
           })
       })

   </script>
</html>
